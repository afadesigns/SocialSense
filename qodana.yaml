version: "1.0"

profile:
  name: qodana.starter

include:
  # Jupyter, Python, and Django inspections
  - name: JupyterPackageInspection
  - name: PyInterpreterInspection
  - name: PyAugmentAssignmentInspection
  - name: PyClassicStyleClassInspection
  - name: DjangoBrokenLineCommentInspection
  - name: DjangoUnresolvedUrlInspection
  - name: DjangoOrmInspection

  # HTML, CSS, and XML inspections
  - name: HtmlFormInputWithoutLabel
  - name: HtmlRequiredAltAttribute
  - name: HtmlRequiredLangAttribute
  - name: HtmlRequiredSummaryAttribute
  - name: HtmlRequiredTitleAttribute
  - name: HtmlRequiredTitleElement
  - name: CssUnusedSymbol
  - name: DocumentWriteJS
  - name: XHTMLIncompatabilitiesJS
  - name: InnerHTMLJS
  - name: Annotator
  - name: InjectedReferences
  - name: CheckEmptyScriptTag
  - name: HtmlUnknownBooleanAttribute
  - name: CheckValidXmlInScriptTagBody
  - name: CheckImageSize
  - name: HtmlMissingClosingTag
  - name: RequiredAttributes
  - name: HtmlDeprecatedAttribute
  - name: HtmlDeprecatedTag
  - name: HtmlPresentationalElement
  - name: HtmlExtraClosingTag
  - name: HtmlUnknownAttribute
  - name: HtmlUnknownTag
  - name: HtmlUnknownTarget
  - name: HtmlUnknownAnchorTarget
  - name: HtmlNonExistentInternetResource
  - name: HtmlWrongAttributeValue
  - name: CssInvalidHtmlTagReference
  - name: JsonStandardCompliance
  - name: CssMissingComma
  - name: CssNoGenericFontName
  - name: CssNonIntegerLengthInPixels
  - name: CssInvalidAtRule
  - name: CssInvalidCharsetRule
  - name: CssInvalidImport
  - name: CssInvalidPseudoSelector
  - name: CssInvalidPropertyValue
  - name: CssInvalidNestedSelector
  - name: CssInvalidMediaFeature
  - name: CssInvalidFunction
  - name: CssInvalidCustomPropertyAtRuleName
  - name: CssInvalidCustomPropertyAtRuleDeclaration
  - name: NonAsciiCharacters
  - name: LossyEncoding
  - name: DuplicateSectionInFile
  - name: DuplicateKeyInSection
  - name: JsonPathEvaluateUnknownKey
  - name: JsonPathUnknownOperator
  - name: JsonPathUnknownFunction
  - name: JsonSchemaRefReference
  - name: JsonDuplicatePropertyKeys
  - name: JsonSchemaDeprecation
  - name: Json5StandardCompliance
  - name: JsonSchemaCompliance
