  - name: XmlInvalidId
  - name: CheckDtdRefs
  - name: XmlPathReference
  - name: XmlUnusedNamespaceDeclaration
  - name: XmlWrongRootElement
  - name: XmlHighlighting
  - name: HardwiredNamespacePrefix
  - name: ImplicitTypeConversion
  - name: RedundantTypeConversion
  - name: CheckNodeTest
  - name: IndexZeroUsage
  - name: XsltDeclarations
  - name: XsltTemplateInvocation
  - name: XsltVariableShadowing
  - name: XsltUnusedDeclaration
  - name: YAMLSchemaDeprecation
  - name: YAMLDuplicatedKeys
  - name: YAMLRecursiveAlias
  - name: YAMLIncompatibleTypes
  - name: YAMLUnresolvedAlias
  - name: YAMLUnusedAnchor
  - name: YAMLSchemaValidation

