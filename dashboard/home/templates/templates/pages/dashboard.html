{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<div class="content">
    <!-- Instagram Profile and Recent Media Sections -->

    <!-- New Section for Instagram Insights Charts -->
    {% if insights_data %}
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Instagram Followers Growth</h4>
                </div>
                <div class="card-body">
                    <div class="chart-area">
                        <canvas id="followersGrowthChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!-- Other charts can be added here following the same pattern -->
    </div>
    {% endif %}
    {% include 'includes/footer.html' %}
</div>
{% endblock content %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
$(document).ready(function () {
    var followersData = {
        labels: [/* Date labels */],
        datasets: [{
            label: 'Followers',
            data: [/* Follower count data */],
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
        }]
    };

    var followersConfig = {
        type: 'line',
        data: followersData,
    };

    new Chart(
        document.getElementById('followersGrowthChart'),
        followersConfig
    );
});
</script>
{% endblock extra_js %}
