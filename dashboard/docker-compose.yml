version: '3.9'

networks:
  db_network:
    name: db_network
    driver: bridge
  web_network:
    name: web_network
    driver: bridge

services:
  appseed-app:
    container_name: appseed_app
    restart: always
    build: .
    networks:
      - db_network
      - web_network

  nginx:
    container_name: nginx
    restart: always
    image: "nginx:latest"
    ports:
      - "5085:5
